name: sGift
main: me.Sk8r2K10.sGift.sGift
version: 1.3.2
description: Gift, Trade and Swap Items with other Players
softdepend: [Vault]
commands:
  gift:
    description: Gift a Player
  trade:
    description: Trade with a Player
  swap:
    description: Swap with a Player
  sgift:
    description: Admin commands for sGift

permissions:
    sgift.gift.*:
        description: Give access to /gift and all sub commands
        default: op
        children:
            sgift.gift.gift: true
            sgift.gift.help: true
            sgift.gift.accept: true
            sgift.gift.deny: true
            sgift.gift.cancel: true
            sgift.gift.start: true
            sgift.gift.auto: true
            sgift.gift.autodeny: true
    sgift.trade.*:
        description: Give access to /trade and all sub commands
        default: op
        children:
            sgift.trade.trade: true
            sgift.trade.help: true
            sgift.trade.accept: true
            sgift.trade.deny: true
            sgift.trade.cancel: true
            sgift.trade.start: true
            sgift.trade.auto: true
            sgift.trade.autodeny: true
    sgift.swap.*:
        description: Give access to /swap and all sub commands
        default: op
        children:
            sgift.swap.swap: true
            sgift.swap.help: true
            sgift.swap.accept: true
            sgift.swap.deny: true
            sgift.swap.cancel: true
            sgift.swap.start: true
            sgift.swap.auto: true
            sgift.swap.autodeny: true
    sgift.gift.gift:
        description: Give access to /gift
        default: op
    sgift.gift.help: 
        description: Give access to /gift help
        default: op
    sgift.gift.accept: 
        description: Give access to /gift accept
        default: op
    sgift.gift.deny: 
        description: Give access to /gift deny
        default: op
    sgift.gift.cancel: 
        description: Give access to /gift cancel
        default: op
    sgift.gift.start: 
        description: Give access to /gift <Player> <Item> <Amount>
        default: op
    sgift.gift.auto:
        description: Allows for toggling of Auto-Accept
        default: op
    sgift.gift.autodeny: 
        description: Allows for toggling of Auto-Deny
        default: op
    sgift.trade.trade:
        description: Give access to /trade
        default: op
    sgift.trade.help: 
        description: Give access to /trade help
        default: op
    sgift.trade.accept: 
        description: Give access to /trade accept
        default: op
    sgift.trade.deny: 
        description: Give access to /trade deny
        default: op
    sgift.trade.cancel: 
        description: Give access to /trade cancel
        default: op
    sgift.trade.start: 
        description: Give access to /trade <Player> <Item> <Amount>
        default: op
    sgift.trade.auto:
        description: Allows for toggling of Auto-Accept
        default: op
    sgift.trade.autodeny: 
        description: Allows for toggling of Auto-Deny
        default: op
    sgift.swap.swap:
        description: Give access to /swap
        default: op
    sgift.swap.help: 
        description: Give access to /swap help
        default: op
    sgift.swap.accept: 
        description: Give access to /swap accept
        default: op
    sgift.swap.deny: 
        description: Give access to /swap deny
        default: op
    sgift.swap.cancel: 
        description: Give access to /swap cancel
        default: op
    sgift.swap.start: 
        description: Give access to /swap <Player> <Item> <Amount>
        default: op
    sgift.swap.auto:
        description: Allows for toggling of Auto-Accept
        default: op
    sgift.swap.autodeny:
        description: Allows for toggling of Auto-Deny
        default: op
    sgift.sgift:
        description: Gives access to /sgift
        default: false
    sgift.set:
        description: Gives access to /sgift set
        default: false
    sgift.halt:
        description: Gives access to /sgift halt
        default: false
    sgift.reload:
        description: Gives access to /sgift reload
        default: false
    sgift.toggles.gift.accept:
        description: Toggles Auto-Accept
        default: false
    sgift.toggles.gift.deny:
        description: Toggles Auto-Deny
        default: false
    sgift.toggles.trade.accept:
        description: Toggles Auto-Accept
        default: false
    sgift.toggles.trade.deny:
        description: Toggles Auto-Deny
        default: false
    sgift.toggles.swap.accept:
        description: Toggles Auto-Accept
        default: false
    sgift.toggles.swap.deny:
        description: Toggles Auto-Deny
        default: false
    sgift.overrides.world:
        description: Overrides the allow-between-worlds config node for that player
        default: op
    